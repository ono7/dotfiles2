import = ["/Users/jlima/.dotfiles/schemes/alacritty/tokyonight_moon.toml"]
# import = ["/Users/jlima/.dotfiles/schemes/alacritty/nightfly.yml"]
live_config_reload = true
working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
blink_interval = 200
unfocused_hollow = true

[cursor.style]
blinking = "Never"
shape = "Block"

[debug]
log_level = "Off"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 22.0

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "MonoLisaNoliga Nerd Font"
style = "Regular"

[font.italic]
family = "MonoLisaNoliga Nerd Font"
style = "Italic"

[font.bold]
family = "MonoLisaNoliga Nerd Font"

[font.offset]
x = 0
y = 9


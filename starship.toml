# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
error_symbol = "[‚ûú](bold red)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
# ü•∑üèª
# success_symbol = "[ü•∑](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
# success_symbol = "[üêá](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
# success_symbol = "[‚û¢ ](bold blue)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
# error_symbol = "[ü§Æ ](bold red)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

[cmd_duration]
min_time = 1_000

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
style ="bold lavender"

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[git_branch]
symbol = "[Ôáí](blue)"
format = '[$symbol $branch]($style)'

[git_status]
# up_to_date = "[‚úì](bold green)"
stashed = ""
ahead = "[‚á°](blue)${count}"
staged = '[++\($count\)](green)'
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "[‚á£](blue)${count}"
format = '( [$all_status$ahead_behind]($style)) '

[git_commit]
commit_hash_length = 8
style = "bold white"


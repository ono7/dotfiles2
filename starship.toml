# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
# success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# error_symbol = "[➜](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# 🥷🏻
# success_symbol = "[🥷](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
success_symbol = "[🐇](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# success_symbol = "[➢ ](bold blue)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[🤮 ](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

[cmd_duration]
min_time = 1_000

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[git_branch]
symbol = "[](blue)"
format = '[$symbol $branch]($style)'

[git_status]
# up_to_date = "[✓](bold green)"
stashed = ""
ahead = "[⇡](blue)${count}"
staged = '[++\($count\)](green)'
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "[⇣](blue)${count}"
format = '( [$all_status$ahead_behind]($style)) '

[golang]
symbol = "[](cyan)"
format = ' Go[ $symbol ]($style)'

[python]
# format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\] '
symbol = "[](green)"
# format = '\[[${symbol}${pyenv_prefix} (\($virtualenv\))]($style)\] '
format = ' [${symbol}${pyenv_prefix} ($virtualenv)]($style) '

[lua]
disabled = true
symbol = "[ ](blue)"


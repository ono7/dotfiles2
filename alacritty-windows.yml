env:
  TERM: xterm-256color

shell:
  program: ubuntu
  # args:
  #  - --login

window:
  opacity: 0.99
  dimensions:
    columns: 82
    lines: 28
  dynamic_title: false

  padding:
    x: 5
    y: 5

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

title: Terminal
dynamic_title: false

scrolling:
  history: 3000
  multiplier: 3

font:
  normal:
    family: MesloLGL Nerd Font Mono
    style: Regular

  bold:
    family: MesloLGL Nerd Font Mono
    style: Bold

  italic:
    family: MesloLGL Nerd Font Mono
    style: Regular

  bold_italic:
    family: MesloLGL Nerd Font Mono
    style: Bold

  size: 12.0
  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"
  cursor:
    cursor: "#fffff2"
    text: "#000000"

  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"

  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0xc8d3f5"

  indexed_colors:
    - { index: 16, color: "0xff966c" }
    - { index: 17, color: "0xc53b53" }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Never
  blink_interval: 200
  blink_timeout: 0  # 0 is forever
  unfocused_hollow: true

custom_cursor_colors: true

live_config_reload: true

working_directory: None

enable_experimental_conpty_backend: false

debug:
  render_timer: false

  persistent_logging: false

  log_level: Off

  print_events: false

  ref_test: false

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }

  #### for vim! ####
  # make option+backspace work in terminal not just vim!! \x17
  - { key: Back, mods: Command, chars: "\x17" }
  - { key: Back, mods: Alt, chars: "\x17" }
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: A, mods: Control, chars: "\x01" }
  - { key: R, mods: Control, chars: "\x12" }
  - { key: E, mods: Control, chars: "\x05" }
  - { key: P, mods: Control, chars: "\x10" }
  - { key: N, mods: Control, chars: "\x0e" }
  - { key: C, mods: Control, chars: "\x03" }
  - { key: T, mods: Control, chars: "\x14" }
  - { key: Z, mods: Control, chars: "\x1a" }
  - { key: I, mods: Control, chars: "\x09" }
  - { key: O, mods: Control, chars: "\x0f" }
  - { key: U, mods: Control, chars: "\x15" }
  - { key: RBracket, mods: Control, chars: "\x1d" }
  - { key: LBracket, mods: Control, chars: "\x1b" }
  - { key: B, mods: Control, chars: "\x02" }
  - { key: D, mods: Control, chars: "\x04" }
  - { key: W, mods: Control, chars: "\x17" }
  - { key: M, mods: Control, chars: "\x02\x7a" }
  - { key: Slash, mods: Control, chars: "\x1b\x2f" }
  - { key: G, mods: Control, chars: "\x07" }
  - { key: F, mods: Control, chars: "\x06" }

  # alacritty
  - { key: F9, action: SpawnNewInstance }

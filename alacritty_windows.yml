env:
  TERM: xterm-256color

# shell:
#   program: /bin/zsh
#   args:
#     - --login

window:
  opacity: 0.99
  # opacity: 1.0

  dimensions:
    columns: 82
    lines: 28
  dynamic_title: false


  padding:
    x: 0
    y: 0

  dynamic_padding: false
  # decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 3000
  multiplier: 3

font:
  normal:
    family: Hack NF
#    style: Regular
#
#  bold:
#    family: Hack NF
#    style: Bold
#
#  italic:
#    family: Hack NF
#    style: Regular
#
#  bold_italic:
#    family: Hack NF
#    style: Bold

  size: 18.0
  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: '0x192339'
    foreground: '0xcdcecf'
  # Normal colors
  normal:

    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x575860'
    red:     '0xd16983'
    green:   '0x8ebaa4'
    yellow:  '0xe0c989'
    blue:    '0x86abdc'
    magenta: '0xbaa1e2'
    cyan:    '0x7ad4d6'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 200
  blink_timeout: 0 # 0 is forever

  unfocused_hollow: true

custom_cursor_colors: true

live_config_reload: true

working_directory: None

enable_experimental_conpty_backend: false

alt_send_esc: false

debug:
  render_timer: false

  persistent_logging: false

  log_level: OFF

  print_events: false

  ref_test: false

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }

  #### for vim! ####
  # make option+backspace work in terminal not just vim!! \x17
  - { key: Back, mods: Control, chars: "\x17" }

  # make command+backspace remove entire line, like native macos \x15
  - { key: Back, mods: Alt, chars: "\x15" }

  - { key: Q, mods: Control, chars: "\x11" }

  # alacritty
  - { key: F9, action: SpawnNewInstance }


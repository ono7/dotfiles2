<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>working with p elements</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- <em> eletment emphasises elements, should not be used for italics -->
    <a href="company/about.html">about me</a>
    <a href="https://www.google.com">Google Search Engine</a>
    <a href="#heading 1">| back to heading one</a>

    <a href="mailto:me@gmail.com">mail me</a>
    <p>Testing test arst <em>HTML!!!</em></p>
    <h1>heading 1</h1>
    <h2>heading two HTML</h2>
    <p>this is heading 2 test</p>
    <h3>heading three html</h3>
    <p>paragraph inside h3</p>
    <a href="company/about.html">about me</a>
    <a href="https://www.google.com">Google Search Engine</a>
    <a href="#heading 1">| back to heading one</a>
  </body>
</html>

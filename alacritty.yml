env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  opacity: 0.99
  # opacity: 1.0
  dimensions:
    columns: 82
    lines: 28
  dynamic_title: false

  padding:
    x: 5
    y: 5

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 3000
  multiplier: 3

font:

  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular

  italic:
    family: MesloLGS Nerd Font Mono
    style: Italic

  # normal:
  #   family: MonoLisaMono Nerd Font
  #   style: Regular

  # italic:
  #   family: MonoLisaMono Nerd Font
  #   style: Italic

  # bold:
  #   family: MesloLGL Nerd Font Mono
  #   style: Bold


  # bold_italic:
  #   family: MesloLGL Nerd Font Mono
  #   style: Bold

  size: 20.0
  offset:
    x: 0
    y: 9

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

# colors
import:
  # - ~/.dotfiles/schemes/alacritty/tokyonight.yml
  - ~/.dotfiles/schemes/alacritty/tokyonight_moon.yml
  # - ~/.dotfiles/schemes/alacritty/tundra.yml
  # - ~/.dotfiles/schemes/alacritty/nigthfox.yml
  # - ~/.dotfiles/schemes/alacritty/tokyodark.yml
  # - ~/.dotfiles/schemes/alacritty/nightfly.yml
  # - ~/.dotfiles/schemes/alacritty/catppuccin/mocha.yml
  # - ~/.dotfiles/schemes/alacritty/catppuccin/macchiato.yml

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    # blinking: Always
    blinking: Never
  blink_interval: 200
  # blink_timeout: 0 # 0 is forever

  unfocused_hollow: true

# custom_cursor_colors: false

live_config_reload: true

working_directory: None

# enable_experimental_conpty_backend: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Off
  print_events: false
  ref_test: false

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }

  - { key: Back, mods: Command, chars: "\x17" }
  - { key: Back, mods: Alt, chars: "\x17" }
  # - { key: Q, mods: Control, chars: "\x11" }

  # make command behave like control
  - { key: Q, mods: Command, chars: "\x11" }
  - { key: A, mods: Command, chars: "\x01" }
  - { key: R, mods: Command, chars: "\x12" }
  - { key: E, mods: Command, chars: "\x05" }
  - { key: P, mods: Command, chars: "\x10" }
  - { key: N, mods: Command, chars: "\x0e" }
  - { key: C, mods: Command, chars: "\x03" }
  - { key: T, mods: Command, chars: "\x14" }
  - { key: Z, mods: Command, chars: "\x1a" }
  - { key: I, mods: Command, chars: "\x09" }
  - { key: O, mods: Command, chars: "\x0f" }
  - { key: U, mods: Command, chars: "\x15" }
  - { key: RBracket, mods: Command, chars: "\x1d" }
  - { key: LBracket, mods: Command, chars: "\x1b" }
  - { key: B, mods: Command, chars: "\x02" }
  - { key: D, mods: Command, chars: "\x04" }
  - { key: W, mods: Command, chars: "\x17" }
  - { key: M, mods: Command, chars: "\x02\x7a" }
  - { key: Slash, mods: Command, chars: "\x1b\x2f" }
  - { key: G, mods: Command, chars: "\x07" }
  - { key: F, mods: Command, chars: "\x06" }

  - { key: Back, mods: Command, chars: "\x17" }
  - { key: Back, mods: Alt, chars: "\x17" }

  # alacritty
  - { key: F9, action: SpawnNewInstance }
